<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An example of an App using Flutter Sound.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter Sound example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Sound example</title>
  <link rel="manifest" href="manifest.json">

<!-- static
  <script src="js/flutter_sound/flutter_sound.js"></script>
  <script src="js/flutter_sound/flutter_sound_player.js"></script>
  <script src="js/flutter_sound/flutter_sound_recorder.js"></script>
  <script src="js/howler/howler.js"></script>
<!-- end static -->

<!-- dynamic --
  <script src="https://cdn.jsdelivr.net/npm/tau_core@8.2.0/js/flutter_sound/flutter_sound.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tau_core@8.2.0/js/flutter_sound/flutter_sound_player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tau_core@8.2.0/js/flutter_sound/flutter_sound_recorder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2/dist/howler.min.js"></script>
<!-- end dynamic -->

</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
